<div class="card mb-3" *ngFor="let gallery of galleries">
    <h3 class="card-header" ><a [routerLink]="['/galleries', gallery.id]">{{gallery.title}}</a></h3>
    <div class="card-body">
        <div>
            <a [routerLink]="['/authors', gallery.author_id]">{{gallery.first_name}} {{gallery.last_name}}</a>
        </div>
        <div class="card-body">
            <p class="card-text">{{gallery.created_at}}</p>
        </div>
        <h5 class="card-title">Description</h5>
        <h6 class="card-subtitle text-muted">{{gallery.description}}</h6>
        <img style="height: 200px; width: 40%; display: block;" src="{{gallery.pictures[0].picture_url}}" alt="Card image">
    </div>
</div>
<button class="badge-light" (click)="loadMore()">Load More</button>
