<form #searchForm="ngForm" (ngSubmit)="searchGalleries()" class="form-inline my-2 my-lg-0">
  <input [(ngModel)]="searchGalleriesTerm" minlength="3" required #search="ngModel" type="text" name="searchName" class="form-control mr-sm-2">
  <button type="submit" [disabled]="!searchForm.valid" class="btn btn-secondary my-2 my-sm-0">Search</button>
</form>
